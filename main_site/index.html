    <head>

    <body style="background-color: #7AEBEF;">
            <div class="row align-items-center vh-100 g-0">
                            <!-- Coluna esquerda - Login -->
                <div class="col coluna-login d-flex align-items-center justify-content-center flex-column">
                    <h1 class="dm-sans-bold">LOGIN</h1>
                    <h5 class="dm-sans-medium">Login usando suas redes</h5>
                    <div class="d-flex flex-row">
                        <i class="fa-brands fa-facebook p-3 fa-2xl"></i>
                        <i class="fa-brands fa-instagram p-3 fa-2xl"></i>
                        <i class="fa-brands fa-google p-3 fa-2xl"></i>

                    </div>
                    <div class="position-relative divider">
                        <hr class="text-secondary">
                            <div class="divider-content-center">
                                OU
                            </div>
                    </div>
                                    <!--Form-->
                    <form action="">

                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Insira seu Email">

                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Insira sua senha">
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Lembrar-se de mim</small></label>

                        <div>
                            <small> <a href="#">Esqueci a senha</a></small>
                        </div>
                    </div>
                </form>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
