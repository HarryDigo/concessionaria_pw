    <!-- Divisão principal da página -->

    <div class="container position-relative" style="margin-top: 10%;">
      <div class="row w-100 justify-content-center d-flex" style="text-align: center; ">
        <div class="col-4">
          <div class="ubuntu-bold d-flex align-items-center justify-content-center" style="font-size: 1.3rem; height: 5vh; background-color: #7AF0CC;border-radius: 5px; border: 1px solid black; box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
            <i class="fa-solid fa-file p-2"></i>
          Novo Cadastro
          </div>
        </div>
        <div class="col-4">
          <div class="ubuntu-bold d-flex align-items-center justify-content-center" style="font-size: 1.3rem; height: 5vh; background-color: #7AA1F0;border-radius: 5px; border: 1px solid black; box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
            <i class="fa-solid fa-x p-2"></i>
          Excluir
          </div>
        </div>
        <div class="col-4">
          <div class="ubuntu-bold d-flex align-items-center justify-content-center" style="font-size: 1.3rem; height: 5vh; background-color: #C9EEF0;border-radius: 5px; border: 1px solid black; box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
            <i class="fa-solid fa-pen p-2"></i>
            Editar
          </div>
        </div>
      </div>

      <!-- Lugar para inserção das infos -->

      <div class="row w-100 d-flex mt-3" style="height: 50vh; background-color: #F7FBFF; border-radius: 10px; border: 1px solid black; box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;">
        <div class="col-2 d-flex align-items-center justify-content-center mt-2 mb-2 flex-column" style="border-right: 1px solid black; text-align: center;">
          <div class="">
          <i class="fa-solid fa-car fa-2xl" style="font-size: 8rem;"></i> 
          <p class="mt-4 p-5 ubuntu-bold" style="border-bottom: 1px solid black; font-size: 1.7rem;">Novo Veiculo</p>
        </div>
        <button class="btn btn-primary"> Salvar </button>
        </div>
        <div class="col-5 flex-column p-3 ubuntu-regular">
          <label for="placa">Placa:</label>
          <input type="text" id="placa" required="" class="input">
          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" required="" class="input">
          <label for="cor">Cor:</label>
          <input type="text" id="cor" required="" class="input">
          <label for="categoria">Categoria:</label>
          <input type="text" id="Categoria" required="" class="input">
        </div>
        <div class="col-5 flex-column p-3 ubuntu-regular">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" required="" class="input">
          <label for="ano">Ano:</label>
          <input type="text" id="ano" required="" class="input">
          <label for="combustivel">Combustível:</label>
          <input type="text" id="combustivel" required="" class="input">
          <div class="form-check">
            <p class="ms-n1">Status:</p>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Alocado
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Disponível
            </label>
          </div>
        </div>
      </div>
      
      <!--Aqui ficam as funções de próximo, anterior, primeiro e último-->
      <div class="row d-flex align-items-center justify-content-center w-100 flex-row mt-5" style="text-align: center; font-size: 3rem;">
        <div>
        <i class="fa-solid fa-backward-fast"></i>
        <i class="fa-solid fa-backward-step"></i>
          <span class="ubuntu-regular"> 1 - 15</span>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-forward-fast"></i>
